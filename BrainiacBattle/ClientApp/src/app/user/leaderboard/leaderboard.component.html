<div class="container text-center">
<h4>LeaderBoard</h4>
<div class="row">
    <table>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
        </tr>
        <tbody>
            <tr *ngFor="let row of users; index as i">
                <td>{{i+1}}</td>
                <td>
                    {{row.name}}
                </td>
                <td>{{row.score}}</td>
                </tr>
</tbody>
    </table>
</div>
</div>
