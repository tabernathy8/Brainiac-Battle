<div class="container">
    <div class="player-wrapper">

        <vg-player (onPlayerReady)="onPlayerReady($event)">
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>

            <vg-controls>
                <vg-play-pause></vg-play-pause>
                <vg-playback-button></vg-playback-button>

                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>



                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>


                <vg-mute></vg-mute>
                <vg-volume></vg-volume>
                <vg-fullscreen></vg-fullscreen>
            </vg-controls>

            <video #media [vgMedia]="media" [src]="currentItem.src" (play)="play()" (pause)="pause()" id="singleVideo" preload="auto" crossorigin="anonymous">
            </video>
        </vg-player>

        <ul>
            <li class="playlist-item" *ngFor="let item of playlist; let $index = index"
                (click)="onClickPlaylistItem(item, $index); saveScore();" [class.selected]="item === currentItem">
                {{ item.title }}
            </li>
        </ul>

        <h4>Score: {{startTime}}</h4>
    </div>
</div>
